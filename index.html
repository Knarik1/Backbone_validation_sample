<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorialspoint</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="app">
            Loading ...
        </div>
    </div>

<script type="text/template" id="form-template">
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" placeholder="Your email address...">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label>Web site</label>
            <input type="text" class="form-control" id="website" placeholder="Your website...">
        </div>
        <div class="form-group">
            <label>Feedback</label>
            <textarea id="feedback" class="form-control" placeholder="Feedback text..." rows="6"></textarea>
            <span class="help-block"></span>
        </div>
        <button type="submit" id="submit" class="btn">Submit</button>
    </form>
</script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/underscore/underscore-min.js"></script>
<script src="node_modules/backbone/backbone-min.js"></script>
<script src="feedback.js"></script>
<script src="script.js"></script>
</body>
</html>
